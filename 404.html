<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Visión MS</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --color-rojo-principal: #D9232D; }
        body { font-family: 'Open Sans', sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; color: #333; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh;}
        h1 { font-family: 'Montserrat', sans-serif; font-size: 8rem; color: var(--color-rojo-principal); margin-bottom: 0; line-height: 1; }
        h2 { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; margin-top: 0; margin-bottom: 30px;}
        p { margin-bottom: 30px; max-width: 400px; }
        .btn { display: inline-block; padding: 12px 28px; background-color: var(--color-rojo-principal); color: #fff; text-decoration: none; font-weight: 700; border-radius: 5px; transition: transform 0.3s; text-transform: uppercase; font-size: 14px; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>¡Ups! Parece que te has perdido. La página que buscas no existe o ha sido movida.</p>
    <a href="/" class="btn">Volver al Inicio</a>
</body>
</html>
