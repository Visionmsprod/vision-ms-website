<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Visión MS Producción Audiovisual</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="animations.css">
    <style>
        :root { --color-rojo-principal: #D9232D; --color-fondo-oscuro: #1a1a1a; --color-fondo-claro: #f4f4f4; --color-texto-oscuro: #333; --color-texto-claro: #ffffff; --fuente-titulos: 'Montserrat', sans-serif; --fuente-texto: 'Open Sans', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--fuente-texto); color: var(--color-texto-oscuro); line-height: 1.6; background-color: #fff; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        h1, h2, h3 { font-family: var(--fuente-titulos); font-weight: 700; margin-bottom: 20px; }
        section { padding: 80px 0; overflow-x: hidden; }
        .btn { display: inline-block; padding: 12px 28px; background-color: var(--color-rojo-principal); color: var(--color-texto-claro); text-decoration: none; font-weight: 700; border-radius: 5px; transition: all 0.3s; text-transform: uppercase; font-size: 14px; border: none; cursor: pointer;}
        .btn:hover { transform: scale(1.05); background-color: #b81e26; }
        
        .header { background-color: rgba(26, 26, 26, 0.9); color: var(--color-texto-claro); padding: 15px 0; position: sticky; top: 0; width: 100%; z-index: 1000; backdrop-filter: blur(5px); }
        .header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { height: 50px; }
        .main-nav { display: block; }
        .main-nav ul { list-style: none; display: flex; align-items: center;}
        .main-nav ul li { margin-left: 25px; }
        .main-nav ul li a { color: var(--color-texto-claro); text-decoration: none; font-weight: 600; transition: color 0.3s; }
        .main-nav ul li a:hover { color: var(--color-rojo-principal); }
        .menu-toggle { display: none; font-size: 2rem; background: none; border: none; color: white; cursor: pointer; }

        .page-header { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/evento.JPG') center center/cover no-repeat; padding: 100px 0; text-align: center; color: var(--color-texto-claro); }
        .page-header h1 { font-size: 3.5rem; font-weight: 900; }
        
        .portfolio-filters { text-align: center; margin-bottom: 40px; }
        .portfolio-filters button { background: #e0e0e0; color: #333; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; font-weight: 600; transition: background-color 0.3s; }
        .portfolio-filters button:hover { background-color: #ccc; }
        .portfolio-filters button.active { background-color: var(--color-rojo-principal); color: white; }

        .portfolio-gallery {
            -webkit-column-count: 3; -moz-column-count: 3; column-count: 3;
            -webkit-column-width: 33%; -moz-column-width: 33%; column-width: 33%;
            padding: 0 12px;
        }
        .portfolio-gallery .portfolio-item {
            -webkit-transition: all 350ms ease; transition: all 350ms ease;
            cursor: pointer; margin-bottom: 12px; overflow: hidden; border-radius: 5px;
        }
        .portfolio-gallery .portfolio-item img { width: 100%; display: block; }
        .portfolio-gallery .portfolio-item:hover { opacity: 0.8; }

        footer { background-color: #111; color: #aaa; text-align: center; padding: 40px 0; }
        .footer-content { max-width: 800px; margin: auto; }
        .footer-logo { height: 60px; margin-bottom: 20px; }
        .footer-nav { margin: 20px 0; }
        .footer-nav a { color: #aaa; margin: 0 15px; text-decoration: none; transition: color 0.3s; }
        .footer-nav a:hover { color: var(--color-rojo-principal); }
        .social-icons { margin: 20px 0; }
        .social-icons a { color: #aaa; margin: 0 15px; text-decoration: none; font-size: 1.5rem; transition: color 0.3s; }
        .social-icons a:hover { color: var(--color-rojo-principal); }

        @media (max-width: 991px) { .portfolio-gallery { -webkit-column-count: 2; -moz-column-count: 2; column-count: 2; } }
        @media (max-width: 768px) {
            .header .container { flex-direction: row; }
            .menu-toggle { display: block; z-index: 1001; }
            .main-nav { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); transition: right 0.3s ease-in-out; display: flex; justify-content: center; align-items: center; }
            .main-nav.is-active { right: 0; }
            .main-nav ul { flex-direction: column; }
            .main-nav ul li { margin: 20px 0; }
            .main-nav ul li a { font-size: 1.5rem; }
            .page-header h1 { font-size: 2.5rem; }
        }
        @media (max-width: 480px) { .portfolio-gallery { -webkit-column-count: 1; -moz-column-count: 1; column-count: 1; -webkit-column-width: 100%; -moz-column-width: 100%; column-width: 100%;} }
    </style>
</head>
<body>
    <div id="preloader"><div class="spinner"></div></div>
    
    <header class="header">
        <div class="container">
            <a href="index.html"><img src="logo1.png" alt="Visión MS Producción Audiovisual Logo" class="logo"></a>
            <button class="menu-toggle" aria-label="Abrir menú">☰</button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="empresas.html">Empresas</a></li>
                    <li><a href="portafolio.html">Portafolio</a></li>
                    <li><a href="cotizador.html">Cotizador</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html" class="btn">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        </section>
        <section id="portfolio-page">

                    <div class="portfolio-item" data-category="quince" data-aos="zoom-in"><img src="images/quinces.jpg" alt="Quinceañera"></div>
                    <div class="portfolio-item" data-category="bodas" data-aos="zoom-in"><img src="images/pre boda.jpeg" alt="Pre Boda"></div>
                    <div class="portfolio-item" data-category="retrato" data-aos="zoom-in"><img src="images/retrato.JPG" alt="Retrato"></div>
                    <div class="portfolio-item" data-category="eventos" data-aos="zoom-in"><img src="images/evento.JPG" alt="Evento Social"></div>
                    <div class="portfolio-item" data-category="producto" data-aos="zoom-in"><img src="images/comida.jpg" alt="Comida"></div>
                    <div class="portfolio-item" data-category="bodas" data-aos="zoom-in"><img src="images/boda2.jpeg" alt="Boda 2"></div>
                    <div class="portfolio-item" data-category="quince" data-aos="zoom-in"><img src="images/quincess.jpg" alt="Sesión de Quinceañera"></div>
                    <div class="portfolio-item" data-category="retrato" data-aos="zoom-in"><img src="images/retrato(9).JPG" alt="Retrato 9"></div>
                    <div class="portfolio-item" data-category="eventos" data-aos="zoom-in"><img src="images/revelacion.jpg" alt="Revelación de Género"></div>
                    <div class="portfolio-item" data-category="bodas" data-aos="zoom-in"><img src="images/bodamanos.JPeG" alt="Manos Boda"></div>
                    <div class="portfolio-item" data-category="producto" data-aos="zoom-in"><img src="images/producto-cartera.jpg" alt="Cartera"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const preloader = document.getElementById('preloader');
        window.addEventListener('load', () => {
            preloader.style.opacity = '0';
            setTimeout(() => { preloader.style.display = 'none'; }, 500);
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const navLinks = document.querySelectorAll('.main-nav a');
        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('is-active');
            menuToggle.innerHTML = mainNav.classList.contains('is-active') ? '✕' : '☰';
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                if (link.hostname === window.location.hostname && href && !href.startsWith('#')) {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => { window.location.href = href; }, 400);
                }
            });
        });
        
        const filterButtons = document.querySelectorAll('.filter-btn');
        const portfolioItems = document.querySelectorAll('.portfolio-item');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const filter = button.dataset.filter;
                portfolioItems.forEach(item => {
                    item.style.display = 'none';
                    if (filter === 'all' || item.dataset.category === filter) {
                        setTimeout(() => { item.style.display = 'block'; }, 1);
                    }
                });
            });
        });
    </script>
</body>
